<body>
    <h1 style="background-color: #68A7AD;"><font size="6"></font><center><b>JANGKAUAN</b></center></h1>
    <p style="text-align: left">Jangkauan merupakan selisih antara datum terbesar dengan datum terkecil.</p>
    <h2 style="background-color: #C6DCE4;"><font size="3"></font><left>Contoh</left></h2>
    <p style="text-align: left">Nilai rapor seorang siswa Kelas VII adalah 5, 8, 7, 6, 7, 5, 5, 6, 8. Tentukan jangkauannya.</p>
    <h2 style="background-color: #C6DCE4;"><font size="3"></font><left>Contoh</left></h2>
    <p style="text-align: left">Dik. Datum terbesar = 8</p>
    <p style="text-align: left">Dik. Datum terkecil = 5</p>
    <p style="text-align: left">Maka, jangkauan = 8 - 5 = 3</p>
</body>
